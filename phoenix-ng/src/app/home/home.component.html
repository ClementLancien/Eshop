<main>
  <!-- <p *ngIf="session.user"> Bienvenue {{session.user.firstName}} {{session.user.lastName}}</p> -->
    <div class="site-section" id="products-section">

      <div class="container">
        <div class="row mb-5 justify-content-center">
          <div class="col-md-6 text-center">
            <h3 class="section-sub-title">Nos produits "{{tagSelected}}"</h3>
            <h2 class="section-title mb-3">Nos produits</h2>
            <div class="input-group-append">
              <select class="input-select" name="tagId" (change)="changeTag($event.target.value)" #tag>
                  
                  <option class="search-tag" *ngFor="let tag of tags" [value]="tag.name">
                  {{tag.name}}
                  </option>
                </select>
          </div>      
            <p></p>
          </div>
        </div>
      </div>
      <div>
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <ngb-carousel>
              <ng-template ngbSlide >
                <div class="container">
                  <div class="row">
                    <div class="col-lg-4 col-md-4 mb-5" *ngFor="let product of products | slice:0:3">
                      <div class="product-item">
                        <a href=""  [routerLink]="['/detail', product.id]">
                            <figure class="slide-image" *ngIf="product.imageId != -1; else noImage">
                              <img src="/api/images/?id={{product.imageId}}" alt="Image" [routerLink]="['/detail', product.id]">
                            </figure>
                            <ng-template #noImage>
                              <figure class="slide-image">
                                  <img src="assets/img/no_image_available.png" alt="Image">
                              </figure>
                            </ng-template>
                          </a>
                        <div class="px-4">
                          <div class="slide-name">
                            <h3><a href="" [routerLink]="['/detail', product.id]">{{product.name}}</a></h3>
                          </div>
                          <!-- <div class="mb-3">
                            <span class="meta-icons mr-3"><a href="#" class="mr-2"><span class="icon-star text-warning"></span></a> 5.0</span>
                            <span class="meta-icons wishlist"><a href="#" class="mr-2"><span class="icon-heart"></span></a> 29</span>
                          </div> -->
                          <!-- <p class="mb-4">Lorem ipsum dolor sit amet, consectetur adipisicing.</p> -->
                          <div class="slide-option">
                            <a  class="btn btn-black mr-1 rounded-0" (click)="session.addToBasket(1, product)">Panier</a>
                            <a href="" [routerLink]="['/detail', product.id]" class="btn btn-black btn-outline-black ml-1 rounded-0">Détail</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </ng-template>
              <ng-template ngbSlide >
                <div class="container">
                  <div class="row">
                    <div class="col-lg-4 col-md-4 mb-5" *ngFor="let product of products| slice:3:6">

                            <h3><a href="" [routerLink]="['/detail', product.id]">{{product.name}}</a></h3>
                          </div>

                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </ng-template>

              </ng-template>
            </ngb-carousel>
          </div>
        </div>
      </div>
    </div>  
  </main>
